<body>
	<canvas id="clock"></canvas>
	<div id="digital-clock-container">
		<table>
			<tr>
				<th><span id="hour">00:</span><span id="min">00:</span><span id="sec">00</span></th>
				<th><span id="suffix">AM</span></th>
			</tr>
		</table>
	<div id="btn-container">
		<button id="clock-display-btn" value="on">Clock Off</button>
	</div>
	</div>
	<div id="display">
		<div id="profile-container">
			<div id="profile-img-container">
				<img id="profile-img" src="me.jpg">
			</div>
		</div>
		<div id="welcome-container">
			<h1><i>Welcome</i></h1>
		</div>
		<div id="menu-container">
			<a class="menu-link" href="about.html">About</a>
			<a class="menu-link" href="projects.html">Projects</a>
			<a class="menu-link" href="contact.html">Contact</a>
		</div>
	</div>
<script src="main.js"></script>
